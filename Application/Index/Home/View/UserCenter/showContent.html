<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>shop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<include file="public:userpublic" />
	<div class="uc_index_right_div">
		<div id="right_center">
			<a href="{:U('UserCenter/userLeaveTell')}">我的工单</a>
			<hr>
			<div class="head_r_div">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				工单编号：{$info['id']+1000}&nbsp;&nbsp;&nbsp;
				提交时间：{$info.ltime}
			<if condition="$info.status eq 'ing'">
				<a onclick="return confirm('确认关闭？')" href="{:U('UserCenter/closeLeaveTell',array('id'=>$info['id']))}" style="float:right;margin-right:30px;">已完成，关闭</a>
			<else />
				<a style="float:right;margin-right:30px;">已完成</a>
			</if>
			</div>
			<div id="tablediv">
				<div id="show_d_content">
					<div id="ne">
						<foreach name="list" item="li">
								&nbsp;&nbsp;&nbsp;
								<if condition="$li.type eq 'question'"><a style="color:red;">{$Think.session.user.username}</a>
								<else />
								<a style="color:#0099CC;">客服妹妹</a>
								</if>
								<a style="color:black;font-size:10px;">({$li.ltime})</a>
								：{$li.question}
							<hr id="hr" size="1">
						</foreach>
					</div>
					<if condition="$info.status eq 'ing'">
						<form action="{:U('UserCenter/showContent')}" method="post">
							<div id="goone_div">
								继续提交：
								<textarea name="question" placeholder="请填写详细描述"></textarea>
								<input type="hidden" name="ltid" value="{$info.id}" />
								<input type="submit" value="提交" />
							</div>
						</form>
					</if>
				</div>
			</div>
		</div>
	</div>
	<div style="clear:both;"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
