<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>shop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<include file="public:userpublic" />
	<div class="uc_index_right_div">
		<div id="right_center">
				<a href="{:U('UserCenter/userLeaveTell')}">我的工单</a>
			<hr>
			<div class="head_r_div">
				&nbsp;提交工单
			</div>
		<form action="{:U('UserCenter/referOrder')}" method="post">
			<div class="refer_c_div">
				<div id="center">
					<div id="left">工单描述：</div>
					<div id="right">
						<textarea name="data[question]" placeholder="请填写工单详细描述，包括购买需求"></textarea>
					</div>
					<div style="clear:both;"></div>
				</div>
				<div id="centeri">
					<div id="left">手机号：</div>
					<div id="right">
						<input type="text" name="data[tel]" placeholder="请填写手机号" />
					</div>
					<div style="clear:both;"></div>
				</div>
				<div id="centeri">
					<div id="left">qq号：</div>
					<div id="right">
						<input type="text" name="data[qq]" placeholder="请填写qq号" />
					</div>
					<div style="clear:both;"></div>
				</div><br>
					<input type="submit" id="submit" value="提交" />
			</div>
		</form>
		</div>
	</div>
	<div style="clear:both;"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
